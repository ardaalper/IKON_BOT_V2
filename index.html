<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekreter Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="chat-area">
            <h1>Sekreter Bot 🤖</h1>
            <div id="chat-box" class="chat-box">
                </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Mesajınızı yazın...">
                <button id="send-btn">Gönder</button>
            </div>
        </div>

        <div class="status-container">
            <div class="door-area">
                <h2>Kapı Durumu</h2>
                <img id="door-image" src="images/closed.png" alt="Kapı Görseli">
            </div>

            <div class="alarm-area">
                <h2>Alarm Durumu</h2>
                <img id="alarm-image" src="images/alarm_off.png" alt="Alarm Görseli">
            </div>
        </div>


    </div>
    <audio id="alarm-sound" src="data/DangerAlarm.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
